<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main id="main">
      <section id="card">
        <div id="card-intro">
          <div id="card-heading">
            <h1>
              Get <span id="card-h1-span">insights</span> that help your
              business grow.
            </h1>
          </div>

          <div id="card-paragraph">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div id="card-companies">
            <p class="card-success">10K+</p>
            <p class="card-category">COMPANIES</p>
          </div>

          <div id="card-templates">
            <p class="card-success">314</p>
            <p class="card-category">TEMPLATES</p>
          </div>

          <div id="card-queries">
            <p class="card-success">12M+</p>
            <p class="card-category">QUERIES</p>
          </div>
        </div>

        <div id="card-img">
          <div id="card-bitmap"></div>
          <div id="card-mask"></div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <br />
      Coded by
      <a href="https://github.com/AdmirBajric/Stats-Preview-Card-Component-Main"
        >Admir Bajric</a
      >.
    </div>
  </body>
</html>
